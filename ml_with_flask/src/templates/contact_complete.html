<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>問い合わせ完了</title>
  </head>
  <body>
    <h1>問い合わせ内容</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li class="flash">{{message}}</li> 
      {% endfor %}
    </ul>  
    {% endif %}
    {% endwith %}
     
  </body>
</html>
